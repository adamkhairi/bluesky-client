<!-- Start of Selection -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-black p-8 rounded-lg shadow-md border border-white-30">
  <h2 class="text-2xl font-bold mb-6 text-center text-white">Login</h2>
  
  <div *ngIf="errorMessage" class="mb-4 text-red-400">
    {{ errorMessage }}
  </div>

  <div class="mb-4">
    <input formControlName="identifier" placeholder="Username or email" 
           class="w-full p-3 bg-black text-white border border-white rounded focus:outline-none focus:ring-2 focus:ring-white/40 placeholder-white/50" />
  </div>
  
  <div class="mb-4">
    <input type="password" formControlName="password" placeholder="Password" 
           class="w-full p-3 bg-black text-white border border-white rounded focus:outline-none focus:ring-2 focus:ring-white/40 placeholder-white/50" />
  </div>

  <button type="submit" [disabled]="!loginForm.valid || isLoading" 
          class="w-full bg-black text-white py-3 rounded hover:bg-black/70 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed border border-white">
    {{ isLoading ? "Logging in..." : "Login" }}
  </button>
</form>
<!-- End of Selection -->
